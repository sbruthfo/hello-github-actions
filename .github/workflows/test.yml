# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      
      # Runs a set of commands using the runners shell
                
      - name: Retrieve version in Stage
        run: 
          outversion=$(curl -s http://jsonplaceholder.typicode.com/posts/1 | jq --raw-output .title)
          
      # deletes an object from repo
      - name: delete file from ./.github/workflows/deleteme
        id: commit-delete
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor }}users.noreply.github.com'
          git config --global github.actor '${{ github.actor }}'
          git rm .github/workflows/deleteme
          git commit -m "Remove deleteme"
          git push
         
        shell: bash
